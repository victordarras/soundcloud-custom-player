<html>
  <head>
    <title>SC player example: Standard Skin</title>
    <link rel="stylesheet" href="css/sc-player-standard.css" type="text/css">
  </head>
<body>

  <h1>SoundCloud player</h1>


  <div class="column2">

    <h1>Informations</h1>
      <a href='https://github.com/soundcloud/soundcloud-custom-player/wiki'>
        Documentation
      </a>
      <hr/>
    <h2>Todo</h2>
      <ul>
        <li>Transform all css files in Less or Sass files</li>
        <li>I have a picture orf the songs downloaded, why not display ?</li>
      </ul>

  <div class="column2">

  </div>



  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/soundcloud.player.api.js"></script>
  <script type="text/javascript" src="js/sc-player.js"></script>
  <script type="text/javascript">
    $.scPlayer.defaults.onDomReady = null;
    $('.sc-player').scPlayer({
      links: [{
        url: "https://soundcloud.com/sosounds/poupou", title: "https://soundcloud.com/sosounds/poupou"
      },{
        url: "https://soundcloud.com/paramedicsss", title: "https://soundcloud.com/paramedicsss"
      }]
    });
  </script>
